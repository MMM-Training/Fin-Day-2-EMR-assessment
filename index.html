<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-aws-exports" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMR Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .input-field {
        @apply mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md;
      }
      .input-field-xs {
        @apply p-1 border border-gray-300 rounded-md text-xs;
      }
      .select-field-xs {
        @apply p-1 border border-gray-300 rounded-md text-xs bg-white;
      }
      .btn-primary {
        @apply px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium disabled:bg-gray-400;
      }
      .btn-primary-xs {
        @apply px-3 py-1 bg-blue-500 text-white rounded text-xs hover:bg-blue-600;
      }
      .btn-secondary {
         @apply px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 text-sm font-medium;
      }
      .btn-secondary-xs {
        @apply px-3 py-1 bg-gray-200 text-gray-600 rounded text-xs hover:bg-gray-300;
      }
      .th-header {
        @apply px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
      }
      .td-cell {
        @apply px-4 py-2 whitespace-nowrap;
      }
      @keyframes slide-in-from-right {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
      }
      .animate-slide-in-from-right {
          animation: slide-in-from-right 0.3s ease-out forwards;
      }

      @keyframes toast-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-toast-in-right {
          animation: toast-in-right 0.5s ease-out forwards;
      }
      @keyframes toast-out-right {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .animate-toast-out-right {
          animation: toast-out-right 0.5s ease-in forwards;
      }
    </style>

</head>

    <div id="root"></div>
  </body>
</html>
